<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Circular Pointer</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
  <div id="app">
    <!-- Circular SVG with rotating pointer -->
    <svg id="circleContainer" width="300" height="300" viewBox="0 0 300 300">
      <!-- Background circle -->
      <circle cx="150" cy="150" r="140" fill="none" stroke="rgba(0, 222, 238, 0.1)" stroke-width="2"/>
      
      <!-- Track circle (the ring) -->
      <circle cx="150" cy="150" r="130" fill="none" stroke="rgb(0, 222, 238)" stroke-width="3"/>
      
      <!-- Inner circle for center -->
      <circle cx="150" cy="150" r="8" fill="rgb(0, 222, 238)"/>
      
      <!-- Time markers -->
      <text x="150" y="25" text-anchor="middle" fill="rgb(0, 222, 238)" font-size="12">0</text>
      <text x="265" y="155" text-anchor="middle" fill="rgb(0, 222, 238)" font-size="12">15</text>
      <text x="150" y="280" text-anchor="middle" fill="rgb(0, 222, 238)" font-size="12">30</text>
      <text x="35" y="155" text-anchor="middle" fill="rgb(0, 222, 238)" font-size="12">45</text>
      
      <!-- Rotating pointer (g element for rotation) -->
      <g id="pointerGroup" transform="rotate(0 150 150)">
        <line x1="150" y1="150" x2="150" y2="30" stroke="rgb(0, 222, 238)" stroke-width="3" stroke-linecap="round"/>
        <!-- Arrow head -->
        <polygon points="150,25 145,35 155,35" fill="rgb(0, 222, 238)"/>
      </g>
    </svg>

    <div id="display">00:00:000</div>
    <div id="controls">
      <button id="start" onclick="start()">START</button>
      <button id="stop" onclick="stop()">STOP</button>
      <button id="reset" onclick="reset()">RESET</button>
    </div>
  </div>
  <script src="stopwatch.js"></script>
</body>
</html>
